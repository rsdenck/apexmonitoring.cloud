<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Apex Monitoring</title>
    <meta name="description" content="Obrigado por entrar em contato com a Apex Monitoring">
    
    <!-- Tailwind CSS via CDN (mesmo método do seu index.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (mesmo do seu index.html) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon (ajuste para o seu) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        /* Estilo neon-text mantido do seu original */
        .neon-text {
            text-shadow: 0 0 5px #00b4d8, 0 0 10px #00b4d8, 0 0 20px #00b4d8;
            animation: neon-glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes neon-glow {
            from {
                text-shadow: 0 0 5px #00b4d8, 0 0 10px #00b4d8, 0 0 20px #00b4d8;
            }
            to {
                text-shadow: 0 0 10px #00b4d8, 0 0 20px #00b4d8, 0 0 30px #00b4d8;
            }
        }
        
        /* Suavizar transições */
        .transition-smooth {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header (simplificado) -->
    <header class="py-6 px-4 sm:px-6 lg:px-8 border-b border-gray-800">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-cyan-400 bg-clip-text text-transparent">
                Apex Monitoring
            </a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full text-center">
            <div class="bg-gray-800/50 p-12 rounded-xl border border-gray-700 shadow-xl">
                <!-- Ícone de confirmação -->
                <div class="mx-auto w-24 h-24 bg-gradient-to-r from-purple-600 to-cyan-500 rounded-full flex items-center justify-center mb-8 shadow-lg shadow-purple-500/20">
                    <i class="fas fa-check text-white text-4xl"></i>
                </div>
                
                <h1 class="text-3xl md:text-4xl font-bold mb-6">Mensagem <span class="bg-gradient-to-r from-purple-500 to-cyan-400 bg-clip-text text-transparent neon-text">Enviada!</span></h1>
                
                <p class="text-lg text-gray-300 mb-8 max-w-2xl mx-auto">
                    Obrigado por entrar em contato com a Apex Monitoring. Nossa equipe irá analisar sua mensagem e retornaremos o mais breve possível.
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="index.html" class="px-6 py-3 rounded-md font-medium bg-gradient-to-r from-purple-600 to-cyan-500 text-white hover:from-purple-700 hover:to-cyan-600 transition-smooth shadow-lg shadow-purple-500/20 hover:shadow-purple-500/40">
                        <i class="fas fa-home mr-2"></i> Voltar à Página Inicial
                    </a>
                    
                    <a href="index.html#contact" class="px-6 py-3 rounded-md font-medium bg-gray-700 text-white hover:bg-gray-600 transition-smooth border border-gray-600">
                        <i class="fas fa-envelope mr-2"></i> Enviar outra mensagem
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (simplificado) -->
    <footer class="py-8 px-4 sm:px-6 lg:px-8 border-t border-gray-800 mt-12">
        <div class="max-w-7xl mx-auto text-center text-gray-400">
            <p>© <span id="year"></span> Apex Monitoring. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Script para ano atual -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
